<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles/stylesheet.css"
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Feedback Classifier App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <h3>User Feedback Classifier App</h3>
          </a>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form action="" method="post">
            <div class="form-group">
              <h1>Get report of your users needs...</h1>
              <br>
              <label for="validationServerUsername">Enter a Twitter Account</label>
                <label class="sr-only" for="inlineFormInputGroup">AzureSupport</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="validationServerUsername" name="account" value="{{request.form.account}}" required>
                  <div class="invalid-feedback">
                    Please enter an account name.
                  </div>
                </div>
                <p>{{error}}</p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" href="/scripts/create_report.py">Download Report</button>
          </form>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light footer">
      <a class="navbar-brand" href="#">Developed by Beth Walsh</a>
    </nav>
  </body>
</html>
